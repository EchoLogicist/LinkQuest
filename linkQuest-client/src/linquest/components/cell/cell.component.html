<div class="cell" style="width: 50px;height: 50px;">
    <div class="horizontal-block" >
        <div class="position-relative">            
            <div class="cell-dot-container"  [style]="{'background' :  getColor('Top')}" (click)="markCell('Top')">
                <div class="cell-dot"></div>
                <div class="cell-dot"></div>
            </div>
            <div class="cell-wall" ></div>
        </div>
         <div class="position-relative">
            <div class="cell-dot-container"  [style]="{'background' :  getColor('Bottom')}" (click)="markCell('Bottom')">
                <div class="cell-dot"></div>
                <div class="cell-dot"></div>
            </div>
            <div class="cell-wall" ></div>
        </div>
    </div>
    <div class="vertical-block">
        <div>
            <div class="cell-wall" [style]="{'background' :  getColor('Left')}" (click)="markCell('Left')"></div>
        </div>
        <div>
            <div class="cell-wall"  [style]="{'background' :  getColor('Right')}" (click)="markCell('Right')"></div>
        </div>
    </div>
</div>
